<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSocket Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 60%;
            max-width: 800px;
            min-width: 300px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            height: 80vh;
        }
        .chat-header {
            background: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            flex-shrink: 0;
        }
        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }
        .chat-message {
            display: flex;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        .chat-message .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #bbb;
            margin-right: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 18px;
            color: white;
        }
        .chat-message .bubble {
            max-width: 70%;
            padding: 10px;
            background: #f1f1f1;
            border-radius: 15px;
            position: relative;
        }
        .chat-message.self {
            justify-content: flex-end;
        }
        .chat-message.self .bubble {
            background: #dcf8c6;
        }
        .chat-message.self .avatar {
            order: 1;
            margin-left: 10px;
            margin-right: 0;
        }
        .chat-input {
            display: flex;
            border-top: 1px solid #ddd;
            flex-shrink: 0;
            padding: 10px;
            background: #fff;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
            font-size: 16px;
        }
        .chat-input button {
            padding: 10px 20px;
            border: none;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        .chat-input button:hover {
            background: #45a049;
        }
        .error-message {
            color: red;
            margin: 15px;
            font-size: 16px;
        }
    </style>
    <script>
        let socket;

        function connect() {
            const urlParams = new URLSearchParams(window.location.search);
            const apiSecret = urlParams.get('api-secret');
            const topics = urlParams.get('topics');

            if (!apiSecret || !topics) {
                alert("Missing required parameters: api-secret and topics");
                return;
            }

            const wsUrl = `ws://172.18.6.181:9090/chat?api-secret=${apiSecret}&topics=${topics}`;
            socket = new WebSocket(wsUrl);

            socket.onmessage = function (event) {
                const messages = document.getElementById("messages");
                const message = document.createElement("div");
                message.className = "chat-message";

                // Assume the message format is "Kafka: message" or "userId: message"
                const parts = event.data.split(": ");
                const sender = parts[0];
                const text = parts.slice(1).join(": ");

                const avatar = document.createElement("div");
                avatar.className = "avatar";
                avatar.textContent = sender.charAt(0).toUpperCase(); // Initial as avatar text
                avatar.style.backgroundColor = stringToColor(sender); // Set background color

                const bubble = document.createElement("div");
                bubble.className = "bubble";
                bubble.textContent = text;

                message.appendChild(avatar);
                message.appendChild(bubble);

                if (sender === "Kafka") {
                    message.classList.add("kafka");
                } else if (sender === socket.id) {
                    message.classList.add("self");
                }

                messages.appendChild(message);
                messages.scrollTop = messages.scrollHeight;
            };

            socket.onclose = function (event) {
                alert("错误");
            };

            // Add an event listener for beforeunload to close the WebSocket connection
            window.addEventListener('beforeunload', function() {
                if (socket) {
                    socket.close();
                }
            });
        }

        function sendMessage() {
            const input = document.getElementById("message");
            socket.send(input.value);
            input.value = '';
        }

        // Utility function to generate a consistent color for a given string
        function stringToColor(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                hash = str.charCodeAt(i) + ((hash << 5) - hash);
            }
            let color = '#';
            for (let i = 0; i < 3; i++) {
                const value = (hash >> (i * 8)) & 0xFF;
                color += ('00' + value.toString(16)).substr(-2);
            }
            return color;
        }
    </script>
</head>
<body onload="connect()">
<div class="chat-container">
    <div class="chat-header">
        <h1>WebSocket Chat</h1>
    </div>
    <div id="messages" class="chat-messages"></div>
    <div id="error" class="error-message"></div>
    <div class="chat-input">
        <input type="text" id="message" placeholder="Type a message">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>
</body>
</html>
